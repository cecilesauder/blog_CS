<article>

  <table>
    <tr>
      <td width="30%">
        <div>
          <img src={{.Params.header}}  width="100%" />
        </div>
      </td>
      <td width="70%">
          <div>

          <header>

            {{ partial "post_meta.html" . }}

          </header>

          <h2 class="myheader"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>

          <p>

          {{ .Summary }}
          </p>

          {{ if .Truncated }}
          <footer>
            <a href="{{ .RelPermalink }}">Read more<i class="fa fa-angle-double-right fa-fw"></i></a>
          </footer>
          {{ end }}

          </div>
      </td>
    </tr>
  </table>


</article>
